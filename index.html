<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMK Mining</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="min-h-screen">
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gradient">MMK Mining</h1>
            <div class="flex items-center gap-4">
                <span id="user-balance" class="text-lg text-gradient">0 MMK</span>
                <button id="logout" class="bg-red-600 p-2 rounded-lg hover:bg-red-700 transition-all transform hover:scale-105">Logout</button>
            </div>
        </div>

        <div class="bg-gray-900/80 backdrop-blur-md p-6 rounded-lg shadow-2xl mb-6">
            <h2 class="text-xl font-bold mb-4 text-gradient">Mining Dashboard</h2>
            <div class="mining-container">
                <div class="mining-circle">
                    <div class="mining-particles"></div>
                </div>
            </div>
            <p id="mining-rate" class="text-center text-lg mt-4">Mining Rate: 0 MMK/sec</p>
            <button id="start-mining" class="w-full bg-indigo-600 p-3 rounded-lg hover:bg-indigo-700 transition-all transform hover:scale-105 mt-4">Start Mining</button>
        </div>

        <div class="bg-gray-900/80 backdrop-blur-md p-6 rounded-lg shadow-2xl mb-6">
            <h2 class="text-xl font-bold mb-4 text-gradient">User Profile</h2>
            <div class="flex items-center gap-4 mb-4">
                <img id="user-icon" src="https://api.dicebear.com/9.x/pixel-art/svg" class="w-16 h-16 rounded">
                <div>
                    <p id="user-name" class="font-bold"></p>
                    <p id="user-level" class="text-gradient">Level 1</p>
                </div>
            </div>
            <input type="text" id="profile-name" placeholder="အမည်ပြင်ဆင်ရန်" class="w-full p-3 mb-4 bg-gray-800/50 rounded-lg text-white border border-gray-700 focus:border-indigo-500 transition-all">
            <input type="text" id="profile-username" placeholder="အသုံးပြုသူအမည်ပြင်ဆင်ရန်" class="w-full p-3 mb-4 bg-gray-800/50 rounded-lg text-white border border-gray-700 focus:border-indigo-500 transition-all">
            <input type="text" id="profile-email" placeholder="အီးမေးလ်ပြင်ဆင်ရန်" class="w-full p-3 mb-4 bg-gray-800/50 rounded-lg text-white border border-gray-700 focus:border-indigo-500 transition-all">
            <input type="file" id="profile-icon" accept="image/*" class="mb-4">
            <button id="update-profile" class="w-full bg-indigo-600 p-3 rounded-lg hover:bg-indigo-700 transition-all transform hover:scale-105">ပရိုဖိုင်အပ်ဒိတ်လုပ်ရန်</button>
        </div>

        <div class="bg-gray-900/80 backdrop-blur-md p-6 rounded-lg shadow-2xl mb-6">
            <h2 class="text-xl font-bold mb-4 text-gradient">Mining Plans</h2>
            <div id="plans" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <div class="bg-gray-900/80 backdrop-blur-md p-6 rounded-lg shadow-2xl mb-6">
            <h2 class="text-xl font-bold mb-4 text-gradient">Purchase Plan</h2>
            <form id="purchase-plan">
                <select id="plan-select" class="w-full p-3 mb-4 bg-gray-800/50 rounded-lg text-white border border-gray-700 focus:border-indigo-500 transition-all">
                    <option value="">အစီအစဉ်ရွေးပါ</option>
                </select>
                <select id="payment-method" class="w-full p-3 mb-4 bg-gray-800/50 rounded-lg text-white border border-gray-700 focus:border-indigo-500 transition-all">
                    <option value="kpay">KPay</option>
                    <option value="wave">Wave</option>
                    <option value="cb">CB</option>
                </select>
                <input type="file" id="payment-proof" accept="image/*" class="mb-4">
                <button type="submit" class="w-full bg-indigo-600 p-3 rounded-lg hover:bg-indigo-700 transition-all transform hover:scale-105">ဝယ်ယူရန်</button>
            </form>
        </div>

        <div class="bg-gray-900/80 backdrop-blur-md p-6 rounded-lg shadow-2xl mb-6">
            <h2 class="text-xl font-bold mb-4 text-gradient">Withdraw</h2>
            <form id="withdraw-form">
                <input type="number" id="withdraw-amount" placeholder="ပမာဏ (MMK)" class="w-full p-3 mb-4 bg-gray-800/50 rounded-lg text-white border border-gray-700 focus:border-indigo-500 transition-all">
                <input type="text" id="withdraw-pin" placeholder="ထုတ်ယူမှု PIN" class="w-full p-3 mb-4 bg-gray-800/50 rounded-lg text-white border border-gray-700 focus:border-indigo-500 transition-all">
                <select id="withdraw-method" class="w-full p-3 mb-4 bg-gray-800/50 rounded-lg text-white border border-gray-700 focus:border-indigo-500 transition-all">
                    <option value="kpay">KPay</option>
                    <option value="wave">Wave</option>
                    <option value="cb">CB</option>
                </select>
                <input type="text" id="withdraw-phone" placeholder="ဖုန်းနံပါတ်" class="w-full p-3 mb-4 bg-gray-800/50 rounded-lg text-white border border-gray-700 focus:border-indigo-500 transition-all">
                <input type="text" id="withdraw-account" placeholder="အကောင့်အမည်" class="w-full p-3 mb-4 bg-gray-800/50 rounded-lg text-white border border-gray-700 focus:border-indigo-500 transition-all">
                <button type="submit" class="w-full bg-indigo-600 p-3 rounded-lg hover:bg-indigo-700 transition-all transform hover:scale-105">ထုတ်ယူရန်</button>
            </form>
        </div>

        <div class="bg-gray-900/80 backdrop-blur-md p-6 rounded-lg shadow-2xl mb-6">
            <h2 class="text-xl font-bold mb-4 text-gradient">Tasks</h2>
            <div id="tasks" class="grid grid-cols-1 gap-4"></div>
        </div>

        <div class="bg-gray-900/80 backdrop-blur-md p-6 rounded-lg shadow-2xl mb-6">
            <h2 class="text-xl font-bold mb-4 text-gradient">Global Chat</h2>
            <div id="global-chat" class="h-64 overflow-y-auto mb-4 p-2 bg-gray-800/50 rounded-lg"></div>
            <input type="text" id="chat-input" placeholder="မက်ဆေ့ချ်ရိုက်ထည့်ပါ..." class="w-full p-3 mb-4 bg-gray-800/50 rounded-lg text-white border border-gray-700 focus:border-indigo-500 transition-all">
            <button id="send-chat" class="w-full bg-indigo-600 p-3 rounded-lg hover:bg-indigo-700 transition-all transform hover:scale-105">ပို့ရန်</button>
        </div>

        <div class="bg-gray-900/80 backdrop-blur-md p-6 rounded-lg shadow-2xl mb-6">
            <h2 class="text-xl font-bold mb-4 text-gradient">Support Chat</h2>
            <div id="support-chat" class="h-64 overflow-y-auto mb-4 p-2 bg-gray-800/50 rounded-lg"></div>
            <input type="text" id="support-input" placeholder="မက်ဆေ့ချ်ရိုက်ထည့်ပါ..." class="w-full p-3 mb-4 bg-gray-800/50 rounded-lg text-white border border-gray-700 focus:border-indigo-500 transition-all">
            <button id="send-support" class="w-full bg-indigo-600 p-3 rounded-lg hover:bg-indigo-700 transition-all transform hover:scale-105">ပို့ရန်</button>
        </div>

        <div class="bg-gray-900/80 backdrop-blur-md p-6 rounded-lg shadow-2xl mb-6">
            <h2 class="text-xl font-bold mb-4 text-gradient">News</h2>
            <div id="news" class="grid grid-cols-1 gap-4"></div>
        </div>

        <div class="bg-gray-900/80 backdrop-blur-md p-6 rounded-lg shadow-2xl mb-6">
            <h2 class="text-xl font-bold mb-4 text-gradient">Feed</h2>
            <form id="add-feed">
                <textarea id="feed-content" placeholder="ဘာအသစ်ရှိလဲ?" class="w-full p-3 mb-4 bg-gray-800/50 rounded-lg text-white border border-gray-700 focus:border-indigo-500 transition-all"></textarea>
                <input type="file" id="feed-video" accept="video/*" class="mb-4">
                <button type="submit" class="w-full bg-indigo-600 p-3 rounded-lg hover:bg-indigo-700 transition-all transform hover:scale-105">တင်ရန်</button>
            </form>
            <div id="feed" class="grid grid-cols-1 gap-4 mt-4"></div>
        </div>

        <div class="bg-gray-900/80 backdrop-blur-md p-6 rounded-lg shadow-2xl mb-6">
            <h2 class="text-xl font-bold mb-4 text-gradient">Social Videos</h2>
            <div id="social-videos" class="grid grid-cols-1 gap-4"></div>
        </div>

        <div class="bg-gray-900/80 backdrop-blur-md p-6 rounded-lg shadow-2xl mb-6">
            <h2 class="text-xl font-bold mb-4 text-gradient">Levels</h2>
            <div id="levels" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <div class="bg-gray-900/80 backdrop-blur-md p-6 rounded-lg shadow-2xl mb-6">
            <h2 class="text-xl font-bold mb-4 text-gradient">About</h2>
            <div id="about" class="grid grid-cols-1 gap-4"></div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://aurrpqjyjmvfcldouozv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF1cnJwcWp5am12ZmNsZG91b3p2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyOTk2ODMsImV4cCI6MjA2ODg3NTY4M30.gQN6MxQEPImIF_mcFNT22LBgN9xwtXl3ePCJCqU3YEE';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let miningInterval = null;

        async function initializeApp() {
            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                if (error || !user) {
                    alert('အကောင့်ဝင်ရန် လိုအပ်ပါသည်။');
                    window.location.href = '/login.html';
                    return;
                }
                currentUser = user;
                await Promise.all([
                    loadUserProfile(),
                    loadPlans(),
                    loadTasks(),
                    loadGlobalChat(),
                    loadSupportChat(),
                    loadNews(),
                    loadFeed(),
                    loadSocialVideos(),
                    loadLevels(),
                    loadAbout()
                ]).catch(err => {
                    console.error('ဒေတာဖတ်ယူမှု အမှား:', err);
                    alert('ဒေတာအချို့ ဖတ်ယူ၍မရပါ။ ထပ်မံကြိုးစားပါ။');
                });
                startMiningPowerUpdate();
            } catch (err) {
                console.error('စတင်မှု အမှား:', err);
                alert('အက်ပ်ဖွင့်ရာတွင် အမှားဖြစ်ပေါ်ခဲ့သည်။');
            } finally {
                gsap.to('#loading-overlay', {
                    opacity: 0,
                    duration: 0.5,
                    onComplete: () => {
                        document.getElementById('loading-overlay').style.display = 'none';
                    }
                });
            }
        }

        async function loadUserProfile() {
            try {
                const { data: user, error } = await supabase.from('users').select('*').eq('id', currentUser.id).single();
                if (error) throw new Error('ပရိုဖိုင်ဖတ်ယူမှု အမှား: ' + error.message);
                document.getElementById('user-name').textContent = user.name || 'အမည်မရှိ';
                document.getElementById('user-level').textContent = `Level ${user.level || 1}`;
                document.getElementById('user-icon').src = user.icon || 'https://api.dicebear.com/9.x/pixel-art/svg';
                document.getElementById('user-balance').textContent = `${(user.balance || 0).toLocaleString()} MMK`;
                document.getElementById('profile-name').value = user.name || '';
                document.getElementById('profile-username').value = user.username || '';
                document.getElementById('profile-email').value = user.email || '';
            } catch (err) {
                console.error(err);
                alert('ပရိုဖိုင်ဒေတာ ဖတ်ယူ၍မရပါ။');
            }
        }

        async function loadPlans() {
            try {
                const { data: plans, error } = await supabase.from('plans').select('*');
                if (error) throw new Error('အစီအစဉ်များ ဖတ်ယူမှု အမှား: ' + error.message);
                const plansDiv = document.getElementById('plans');
                const planSelect = document.getElementById('plan-select');
                plansDiv.innerHTML = '';
                planSelect.innerHTML = '<option value="">အစီအစဉ်ရွေးပါ</option>';
                plans.forEach(plan => {
                    const div = document.createElement('div');
                    div.className = 'bg-gray-800/50 p-4 rounded-lg border border-gray-700 fade-in';
                    div.innerHTML = `
                        <img src="${plan.icon || 'https://api.dicebear.com/9.x/pixel-art/svg'}" class="w-16 h-16 mb-2 rounded" onerror="this.src='https://api.dicebear.com/9.x/pixel-art/svg'">
                        <p class="font-bold text-white">${plan.name}</p>
                        <p>ကုန်ကျစရိတ်: ${plan.cost.toLocaleString()} MMK</p>
                        <p>ပြန်အမ်းငွေ: ${plan.return_amount.toLocaleString()} MMK</p>
                        <p>ကြာချိန်: ${plan.duration} ရက်</p>
                        <p>Mining Power: ${plan.mining_power}</p>
                    `;
                    plansDiv.appendChild(div);
                    const option = document.createElement('option');
                    option.value = plan.id;
                    option.textContent = `${plan.name} - ${plan.cost.toLocaleString()} MMK`;
                    planSelect.appendChild(option);
                });
            } catch (err) {
                console.error(err);
                alert('အစီအစဉ်များ ဖတ်ယူ၍မရပါ။');
            }
        }

        async function loadTasks() {
            try {
                const { data: tasks, error } = await supabase.from('tasks').select('*');
                if (error) throw new Error('အလုပ်များ ဖတ်ယူမှု အမှား: ' + error.message);
                const tasksDiv = document.getElementById('tasks');
                tasksDiv.innerHTML = '';
                tasks.forEach(task => {
                    const div = document.createElement('div');
                    div.className = 'bg-gray-800/50 p-4 rounded-lg border border-gray-700 fade-in';
                    div.innerHTML = `
                        <p class="font-bold text-white">${task.title}</p>
                        <p>ဆုလာဘ်: ${task.reward_type === 'cash' ? `${task.reward_amount.toLocaleString()} MMK` : `${task.reward_amount} MMK/sec for ${task.reward_duration} days`}</p>
                        <p>အကန့်အသတ်: ${task.claim_limit}</p>
                        <a href="${task.social_link}" target="_blank" class="text-indigo-400 hover:text-indigo-300">လင့်ခ်သို့သွားရောက်ပါ</a>
                        <button class="claim-task w-full bg-indigo-600 p-3 rounded-lg hover:bg-indigo-700 transition-all transform hover:scale-105 mt-2" data-task-id="${task.id}">တောင်းဆိုပါ</button>
                    `;
                    tasksDiv.appendChild(div);
                });

                document.querySelectorAll('.claim-task').forEach(button => {
                    button.addEventListener('click', async () => {
                        try {
                            const taskId = button.dataset.taskId;
                            const { data: task } = await supabase.from('tasks').select('*').eq('id', taskId).single();
                            const { data: claims } = await supabase.from('task_claims').select('id').eq('task_id', taskId).eq('user_id', currentUser.id);
                            if (claims.length >= task.claim_limit) {
                                alert('ဤအလုပ်အတွက် တောင်းဆိုမှု အကန့်အသတ်ပြည့်သွားပါပြီ။');
                                return;
                            }
                            const { error } = await supabase.from('task_claims').insert({
                                user_id: currentUser.id,
                                task_id: taskId,
                                reward_type: task.reward_type,
                                reward_amount: task.reward_amount,
                                reward_duration: task.reward_duration
                            });
                            if (error) throw new Error('အလုပ်တောင်းဆိုမှု အမှား: ' + error.message);
                            alert('အလုပ်ကို အောင်မြင်စွာ တောင်းဆိုပြီးပါပြီ။');
                            if (task.reward_type === 'cash') {
                                const { data: user } = await supabase.from('users').select('balance').eq('id', currentUser.id).single();
                                await supabase.from('users').update({ balance: user.balance + task.reward_amount }).eq('id', currentUser.id);
                                loadUserProfile();
                            }
                        } catch (err) {
                            console.error(err);
                            alert('အလုပ်တောင်းဆိုရာတွင် အမှားဖြစ်ပေါ်ခဲ့သည်။');
                        }
                    });
                });
            } catch (err) {
                console.error(err);
                alert('အလုပ်များ ဖတ်ယူ၍မရပါ။');
            }
        }

        async function loadGlobalChat() {
            try {
                const { data: messages, error } = await supabase.from('global_chat').select('*').order('created_at', { ascending: true });
                if (error) throw new Error('ဂလိုဘယ်ချက်တင် ဖတ်ယူမှု အမှား: ' + error.message);
                const chatDiv = document.getElementById('global-chat');
                chatDiv.innerHTML = '';
                messages.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = 'p-2 rounded-lg mb-2 bg-gray-800/50 border border-gray-700 fade-in';
                    div.innerHTML = `
                        <div class="flex items-center gap-2">
                            <img src="${msg.user_icon || 'https://api.dicebear.com/9.x/pixel-art/svg'}" class="w-8 h-8 rounded" onerror="this.src='https://api.dicebear.com/9.x/pixel-art/svg'">
                            <p class="font-bold">${msg.username} (Level ${msg.user_level})</p>
                        </div>
                        <p>${msg.message}</p>
                        <p class="text-sm text-gray-400">${formatTimeAgo(new Date(msg.created_at))}</p>
                    `;
                    chatDiv.appendChild(div);
                });
                chatDiv.scrollTop = chatDiv.scrollHeight;

                supabase.channel('global_chat').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'global_chat' }, payload => {
                    const div = document.createElement('div');
                    div.className = 'p-2 rounded-lg mb-2 bg-gray-800/50 border border-gray-700 fade-in';
                    div.innerHTML = `
                        <div class="flex items-center gap-2">
                            <img src="${payload.new.user_icon || 'https://api.dicebear.com/9.x/pixel-art/svg'}" class="w-8 h-8 rounded" onerror="this.src='https://api.dicebear.com/9.x/pixel-art/svg'">
                            <p class="font-bold">${payload.new.username} (Level ${payload.new.user_level})</p>
                        </div>
                        <p>${payload.new.message}</p>
                        <p class="text-sm text-gray-400">${formatTimeAgo(new Date(payload.new.created_at))}</p>
                    `;
                    chatDiv.appendChild(div);
                    chatDiv.scrollTop = chatDiv.scrollHeight;
                }).subscribe();
            } catch (err) {
                console.error(err);
                alert('ဂလိုဘယ်ချက်တင် ဖတ်ယူ၍မရပါ။');
            }
        }

        async function loadSupportChat() {
            try {
                const { data: messages, error } = await supabase.from('support_chat').select('*').eq('user_id', currentUser.id).order('created_at', { ascending: true });
                if (error) throw new Error('ပံ့ပိုးမှုချက်တင် ဖတ်ယူမှု အမှား: ' + error.message);
                const supportChat = document.getElementById('support-chat');
                supportChat.innerHTML = '';
                messages.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = `p-2 rounded-lg mb-2 ${msg.is_admin ? 'bg-indigo-600/50 text-right' : 'bg-gray-800/50'} border border-gray-700 fade-in`;
                    div.innerHTML = `
                        <p>${msg.is_admin ? 'အက်မင်' : msg.username}: ${msg.message}</p>
                        <p class="text-sm text-gray-400">${formatTimeAgo(new Date(msg.created_at))}</p>
                    `;
                    supportChat.appendChild(div);
                });
                supportChat.scrollTop = supportChat.scrollHeight;

                supabase.channel(`support_chat_${currentUser.id}`).on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'support_chat', filter: `user_id=eq.${currentUser.id}` }, payload => {
                    const div = document.createElement('div');
                    div.className = `p-2 rounded-lg mb-2 ${payload.new.is_admin ? 'bg-indigo-600/50 text-right' : 'bg-gray-800/50'} border border-gray-700 fade-in`;
                    div.innerHTML = `
                        <p>${payload.new.is_admin ? 'အက်မင်' : payload.new.username}: ${payload.new.message}</p>
                        <p class="text-sm text-gray-400">${formatTimeAgo(new Date(payload.new.created_at))}</p>
                    `;
                    supportChat.appendChild(div);
                    supportChat.scrollTop = supportChat.scrollHeight;
                }).subscribe();
            } catch (err) {
                console.error(err);
                alert('ပံ့ပိုးမှုချက်တင် ဖတ်ယူ၍မရပါ။');
            }
        }

        async function loadNews() {
            try {
                const { data: news, error } = await supabase.from('news').select('*').order('created_at', { ascending: false });
                if (error) throw new Error('သတင်းများ ဖတ်ယူမှု အမှား: ' + error.message);
                const newsDiv = document.getElementById('news');
                newsDiv.innerHTML = '';
                news.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'bg-gray-800/50 p-4 rounded-lg border border-gray-700 fade-in';
                    div.innerHTML = `
                        <h3 class="font-bold text-white">${item.title}</h3>
                        <p>${item.content}</p>
                        ${item.image ? `<img src="${item.image}" class="w-full h-48 object-cover mt-2 rounded-lg" onerror="this.style.display='none'">` : ''}
                        <p class="text-sm text-gray-400">${formatTimeAgo(new Date(item.created_at))}</p>

        function formatTimeAgo(date) {
            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            if (seconds < 60) return `${seconds}စက္ကန့်`;
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}မိနစ်`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}နာရီ`;
            const days = Math.floor(hours / 24);
            return `${days}ရက်`;
        }

        async function startMiningPowerUpdate() {
            try {
                const { data: plans, error } = await supabase.from('purchased_plans').select('mining_power, duration, start_time, id').eq('user_id', currentUser.id).eq('status', 'approved');
                if (error) throw new Error('Mining အစီအစဉ်များ ဖတ်ယူမှု အမှား: ' + error.message);
                let totalMiningPower = 0;
                const now = new Date();
                plans.forEach(plan => {
                    const endTime = new Date(plan.start_time);
                    endTime.setDate(endTime.getDate() + plan.duration);
                    if (now < endTime) {
                        totalMiningPower += plan.mining_power;
                    } else {
                        supabase.from('purchased_plans').update({ status: 'completed' }).eq('id', plan.id);
                    }
                });
                document.getElementById('mining-rate').textContent = `Mining Rate: ${totalMiningPower.toLocaleString()} MMK/sec`;

                if (miningInterval) clearInterval(miningInterval);
                if (totalMiningPower > 0) {
                    miningInterval = setInterval(async () => {
                        try {
                            const { data: user, error } = await supabase.from('users').select('balance').eq('id', currentUser.id).single();
                            if (error) throw new Error('လက်ကျန်ငွေ ဖတ်ယူမှု အမှား: ' + error.message);
                            const newBalance = user.balance + totalMiningPower;
                            await supabase.from('users').update({ balance: newBalance }).eq('id', currentUser.id);
                            document.getElementById('user-balance').textContent = `${newBalance.toLocaleString()} MMK`;
                        } catch (err) {
                            console.error(err);
                            alert('လက်ကျန်ငွေ အပ်ဒိတ်လုပ်ရာတွင် အမှားဖြစ်ပေါ်ခဲ့သည်။');
                        }
                    }, 1000);
                }
            } catch (err) {
                console.error(err);
                alert('Mining အစီအစဉ်များ ဖတ်ယူ၍မရပါ။');
            }
        }

                    duration: plan.duration,

                    return;

                    username: currentUser.user_metadata.username || user.username,

                    payment_method: paymentMethod,
                    phone_number: phone,
