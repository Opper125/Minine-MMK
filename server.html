<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    section {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #ffd700;
    }

    #pending-plans, #pending-withdrawals, #user-stats {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #pending-plans div, #pending-withdrawals div, #user-stats div {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    #pending-plans div:hover, #pending-withdrawals div:hover, #user-stats div:hover {
      transform: translateY(-5px);
    }

    button {
      padding: 10px 20px;
      background: linear-gradient(45deg, #ffd700, #ff8c00);
      border: none;
      border-radius: 8px;
      color: #0a0a23;
      cursor: pointer;
      margin-right: 10px;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);
    }

    #add-plan-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border: 1px solid #ffd700;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      section {
        padding: 15px;
      }

      h1 {
        font-size: 24px;
      }

      h2 {
        font-size: 20px;
      }

      button {
        padding: 8px 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <section>
    <h2>Pending Mining Plans</h2>
    <div id="pending-plans"></div>
  </section>
  <section>
    <h2>Pending Withdrawals</h2>
    <div id="pending-withdrawals"></div>
  </section>
  <section>
    <h2>Add Mining Plan</h2>
    <form id="add-plan-form">
      <input type="number" id="plan-amount" placeholder="Plan Amount (MMK)">
      <input type="number" id="plan-return" placeholder="Return Amount (MMK)">
      <input type="number" id="plan-duration" placeholder="Duration (days)">
      <button type="submit">Add Plan</button>
    </form>
  </section>
  <section>
    <h2>User Statistics</h2>
    <div id="user-stats"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script>
    const supabaseUrl = 'https://ggwwsuhnhnksphryhhjo.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdnd3dzdWhuaG5rc3BocnloaGpvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MzM3ODQsImV4cCI6MjA2NjIwOTc4NH0.nZRj7cnC9jSo6CnilIlgz9193D-Vjf094H5XzPJBUxY';
    const supabase = new SupabaseClient(supabaseUrl, supabaseKey);

    // Load Pending Plans
    async function loadPendingPlans() {
      const { data: plans } = await supabase
        .from('mining_plans')
        .select('*, users(name, email)')
        .eq('status', 'pending');

      const pendingPlans = document.getElementById('pending-plans');
      pendingPlans.innerHTML = '';

      plans.forEach(plan => {
        const div = document.createElement('div');
        div.innerHTML = `
          User: ${plan.users.name} (${plan.users.email})<br>
          Amount: ${plan.plan_amount} MMK<br>
          Receipt: <a href="${supabase.storage.from('receipts').getPublicUrl(plan.receipt_url).data.publicUrl}" target="_blank">View</a><br>
          <button onclick="approvePlan('${plan.id}')">Approve</button>
          <button onclick="rejectPlan('${plan.id}')">Reject</button>
        `;
        pendingPlans.appendChild(div);
        gsap.from(div, { x: 50, opacity: 0, duration: 0.5 });
      });
    }

    // Approve Plan
    async function approvePlan(id) {
      await supabase.from('mining_plans').update({ status: 'approved' }).eq('id', id);
      loadPendingPlans();
    }

    // Reject Plan
    async function rejectPlan(id) {
      await supabase.from('mining_plans').update({ status: 'rejected' }).eq('id', id);
      loadPendingPlans();
    }

    // Load Pending Withdrawals
    async function loadPendingWithdrawals() {
      const { data: withdrawals } = await supabase
        .from('withdrawals')
        .select('*, users(name, email)')
        .eq('status', 'pending');

      const pendingWithdrawals = document.getElementById('pending-withdrawals');
      pendingWithdrawals.innerHTML = '';

      withdrawals.forEach(w => {
        const div = document.createElement('div');
        div.innerHTML = `
          User: ${w.users.name} (${w.users.email})<br>
          Amount: ${w.amount} MMK<br>
          Method: ${w.payment_method}<br>
          Phone: ${w.phone_number}<br>
          <button onclick="approveWithdrawal('${w.id}')">Approve</button>
          <button onclick="rejectWithdrawal('${w.id}')">Reject</button>
        `;
        pendingWithdrawals.appendChild(div);
        gsap.from(div, { x: 50, opacity: 0, duration: 0.5 });
      });
    }

    // Approve Withdrawal
    async function approveWithdrawal(id) {
      await supabase.from('withdrawals').update({ status: 'approved' }).eq('id', id);
      loadPendingWithdrawals();
    }

    // Reject Withdrawal
    async function rejectWithdrawal(id) {
      await supabase.from('withdrawals').update({ status: 'rejected' }).eq('id', id);
      loadPendingWithdrawals();
    }

    // Add New Plan
    document.getElementById('add-plan-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const amount = document.getElementById('plan-amount').value;
      const returnAmount = document.getElementById('plan-return').value;
      const duration = document.getElementById('plan-duration').value;

      await supabase.from('mining_plans').insert({
        plan_amount: amount,
        power: returnAmount,
        end_date: new Date(Date.now() + duration * 24 * 60 * 60 * 1000).toISOString(),
        status: 'approved'
      });

      alert('Plan added!');
      gsap.from('#add-plan-form', { y: 50, opacity: 0, duration: 0.5 });
    });

    // Load User Stats
    async function loadUserStats() {
      const { data: users } = await supabase.from('users').select('id, name, email, balance');
      const { data: plans } = await supabase.from('mining_plans').select('user_id, plan_amount');
      const { data: withdrawals } = await supabase.from('withdrawals').select('user_id, amount');

      const stats = document.getElementById('user-stats');
      stats.innerHTML = '';

      users.forEach(user => {
        const userPlans = plans.filter(p => p.user_id === user.id);
        const userWithdrawals = withdrawals.filter(w => w.user_id === user.id);
        const totalPlans = userPlans.reduce((sum, p) => sum + parseInt(p.plan_amount), 0);
        const totalWithdrawals = userWithdrawals.reduce((sum, w) => sum + parseInt(w.amount), 0);

        const div = document.createElement('div');
        div.innerHTML = `
          User: ${user.name} (${user.email})<br>
          Balance: ${user.balance} MMK<br>
          Total Plans: ${userPlans.length} (${totalPlans} MMK)<br>
          Total Withdrawals: ${userWithdrawals.length} (${totalWithdrawals} MMK)
        `;
        stats.appendChild(div);
        gsap.from(div, { x: 50, opacity: 0, duration: 0.5 });
      });
    }

    // Realtime Subscriptions
    supabase
      .channel('mining_plans')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'mining_plans' }, loadPendingPlans)
      .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'mining_plans' }, loadPendingPlans)
      .subscribe();

    supabase
      .channel('withdrawals')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'withdrawals' }, loadPendingWithdrawals)
      .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'withdrawals' }, loadPendingWithdrawals)
      .subscribe();

    supabase
      .channel('users')
      .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'users' }, loadUserStats)
      .subscribe();

    // Initial Load
    loadPendingPlans();
    loadPendingWithdrawals();
    loadUserStats();
  </script>
</body>
</html>
